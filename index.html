<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>shoping list</title>
        <link type="Image/x-icon" href="style/image/favicon.png" rel="icon">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header_h1">CSS Dinner Shopping List</h1>
                <p class="header_p">Letâ€™s go to the mall!</p>
            </header>
            <section class="section">
                <form class="section_form">
                    <ul class="section_form_ul">
                        <li class="section_form_ul_li">
                            <input type="checkbox" name="item-1" id="item-1">
                            <label for="item-1">A lot of pickles<span>for the next lessons about CSS</span></label>
                        </li>
                        <li class="section_form_ul_li">
                            <input type="checkbox" name="item-2" id="item-2">
                            <label for="item-2">10 apples<span>for more CSS manipulations</span></label>
                        </li>
                        <li class="section_form_ul_li">
                            <input type="checkbox" name="item-3" id="item-3">
                            <label for="item-3">20 oranges <span>because they are awesome</span></label>
                        </li>
                        <li class="section_form_ul_li">
                            <input type="checkbox" name="item-4" id="item-4">
                            <label for="item-4">13 plates<span>hm... they always dissapear</span></label>
                        </li class="section_form_ul_li">
                        <li class="section_form_ul_li">
                            <input type="checkbox" name="item-5" id="item-5">
                            <label for="item-5">15 bentos</label>
                        </li>
                        <li class="section_form_ul_li">
                            <input type="checkbox" name="item-6" id="item-6">
                            <label for="item-6">1 bottle of Sake<span>for my friends</span></label>
                        </li>
                    </ul>
                    <button type="submit" >Bon appetit :)</button>
                </form>
            </section>
        </div>
</html>
